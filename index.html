<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Wildcat Post</title>

<!--The style gets the CSS. It will go in another file later.-->
    <style>
    .content {
    display: grid;
    grid-template-columns: repeat(12, 1fr);
    grid-gap: 50px;
    grid-auto-rows: minmax(100px, auto);
    }

    div {
      background-color: #123456;
      opacity: 100%;
      border: solid 2px #000;
    }

    .dan {
      grid-column: 1 / 1;
      grid-row: 1;
   }
   #logo {
     width: 1800px;

   }

    .ron {
      grid-column: 1;
      grid-row: 2;
    }

    .dorcus {
      grid-column: 1;
      grid-row: 3;
    }

    .hanna {
      grid-column: 1;
      grid-row: 4;
    }

    .jeff {
      grid-column: 1;
      grid-row: 5;
    }

    .john {
      grid-column: 1;
      grid-row: 6;
    }
    p {

    }

    h1 {

    }

    h2 {

    }

    h3 {

    }

    div {
      font-family: "times new roman", serif;
      /* can list a whole bunch of "fallback"fonts, too, in case the person */
      /* viewing the page doesn't have those fonts */
      font-size: 48px;
      /* sets font size in "px" for pixels or "em" for ems */
      text-decoration: none;
      /* text-decoration can set underline or none */
      color: #123456;
      /* sets font color */
      background-color: #6541;
      /* sets background color */
      text-align: left;
      /* can set to center, left, justify, etc. */
      letter-spacing: 0.2em;
      /* can set the space between letters to be some fraction of the letter m */
      line-height: 64px;
      /* changes the line height to be more or less than the font height */
    }
    </style>

  </head>
  <body>
    <div class="content">
      <div class="dan">
        <img src="pictures/wildcatpost logo 300dpi.png" id="logo">
      </div>
    <div class="ron">Ron</div>
    <div class="dorcus">Dorcus</div>
    <div class="hanna">Hanna</div>
    <div class="jeff">Jeff is the best</div>
    <div class="john">John</div>
  </div>
  </body>
</html>
